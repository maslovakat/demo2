<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animal Store</title>
</head>
<body>
<header>
    <nav>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="logo">
                    <h1><span>pet</span>shop</h1>
                </div>
                <form class="search ml-auto">
                    <div class="search-wrapper">
                        <input id="searchGoods" class="search-wrapper_input" type="text" aria-label="Поиск товаров" role="search">
                    </div>
                    <div class="search-wrap-btn">
                        <button type="submit" class="search-btn" id="search-btn" aria-label="Поиск товаров"></button>
                    </div>
                </form>
                <a href="#" class="nav-elements" id="cart">
                    <span class="counter">0</span>
                </a>
                <a href="#" class="nav-elements" id="wishlist">
                    <span class="counter">0</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row justify-content-center justify-content-sm-between">
            <div class="col-6 col-sm-4 col-md-3 col-xl-2">
                <div class="category">
                    <div class="category-title">
                        <!-- <h5>Categories</h5> -->
                    </div>
                    <ul class="category-list">
                        <li>
                            <a href="#" class="category-item category-item__mobile" data-category="mobile">Cats</a>
                        </li>
                        <li>
                            <a href="#" class="category-item category-item__pc" data-category="pc">Dogs</a>
                        </li>
                        <li>
                            <a href="#" class="category-item category-item__electron" data-category="electron">Birds</a>
                        </li>
                        <li>
                            <a href="#" class="category-item category-item__home" data-category="home">Fish</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-9 col-xl-10">
                <div class="container">
                    <div class="row no-gutters goods-wrapper justify-content-center">
                        <!-- КАРТОЧКИ ТОВАРОВ -->
                        <!-- END КАРТОЧКИ ТОВАРОВ -->
                    </div>
                </div>

            </div>

        </div>
    </div>

</main>

<script src="./app/main.js" type="module"></script>
</body>

</html>
