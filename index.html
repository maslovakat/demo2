<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="the pet shop, where you can get a new dog, cat, fish or bird">
	<meta name="keywords" content="pet shop, dog, cat, fish, bird">
	<title>Sierra</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="./img/favicon1.ico"> 
	<!-- OG Tags -->
	<meta property="og:title" content="Pet shop">
	<meta property="og:description" content="the pet shop, where you can get a new dog, cat, fish or bird">
	<meta property="og:image" content="./img/favicon1.ico">
	<meta property="og:site_name" content="Pet shop">
	<!-- Font-Awesome -->
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<!-- Main CSS -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark menu">
			<a class="navbar-brand" id="petShop" href="#">Pet Shop</a>
			<!-- burger -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<!-- menu -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav nav nav-pills mr-auto menu-ul">
				  <!-- dynamically render -->
			  </ul>
			</div>
			<!-- sort dropdown -->
			<div class="nav-item dropdown">
				<a class="nav-link dropdown-toggle sort" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Sort by
				</a>
				<div class="dropdown-menu" id="sortedBy" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">price high</a>
					<a class="dropdown-item" href="#">price low</a>
					<a class="dropdown-item" href="#">age high</a>
					<a class="dropdown-item" href="#">age low</a>
				</div>
			  </div>
			  <!-- search input -->
			  <form class="form-inline my-2 my-lg-0">
				<div class="input-group">
					<div class="input-group-prepend search-div">
					  <span class="input-group-text search-span" id="basic-addon1"><i class="fas fa-search"></i></span>
					</div>
					<input type="search" class="form-control mr-sm-2 search" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
				  </div>  
				<!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
			  </form>
			  <!-- basket -->
			  <div class="basket d-flex align-items-center">
				  <span class="basket_counter d-flex align-items-center justify-content-center">2</span>
				  <a href="#" class="basket_btn">
					<i class="fas fa-shopping-cart"></i>
				  </a>
			  </div>
		  </nav>
		</div>  
	</header>
	<!-- main -->
	<main>
		<div class="container">
			<!-- pagination -->
			<div class="row mb-4">
				<div class="pages d-flex align-items-center m-auto">
					<button data-id='prev' class="page page_prev">Prev</button>	
					<button data-id='next' class="page page_next">Next</button>
				</div>
			</div>
			<!-- loader -->
			<div class="d-flex justify-content-center">
				<div id="loader" class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<!-- products -->
			<div class="row gutters-1 goods-wrapper justify-content-around">	
			</div>
			<!-- pagination -->
			<div class="row mb-4">
				<div class="pages d-flex align-items-center m-auto">
					<button data-id='prev' class="page page_prev">Prev</button>	
					<button data-id='next' class="page page_next">Next</button>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="./js/bootstrap.min.js"></script>	
	<script src="./app/main.js" type="module"></script>
</body>
</html>
